# Configuracion Virtual Host para mi_proyecto
Listen 80

<VirtualHost *:80>
    DocumentRoot "C:/xampp/htdocs/mi_proyecto/public"
    ServerName localhost
    
    <Directory "C:/xampp/htdocs/mi_proyecto/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Rewrite rules para URLs amigables
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php?url=$1 [QSA,L]
    </Directory>
    
    # Headers de seguridad
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    
    # Logs
    ErrorLog "C:/xampp/apache/logs/mi_proyecto_error.log"
    CustomLog "C:/xampp/apache/logs/mi_proyecto_access.log" combined
</VirtualHost>

# Modulos necesarios
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule headers_module modules/mod_headers.so